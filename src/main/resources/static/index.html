    <link href="css/myStyle.css" rel="stylesheet" type="text/css">

<body>

<div class="marco">
<h2>Chess.io</h2>
</div>

<header><h1>Chess.io</h1></header>
<div class="container">
    <div class="login-container">

        <div class="register">
            <h2>Registrarse</h2>
            <form action="">
                <div class="ui input">
                <input type="text" placeholder="Usuario" class="nombre", size="100">
                </div>

                <div class="espacio">
                </div>

                <div class="ui input">
                <input type="text" placeholder="Correo" class="nombre", size="100">
                <br>
                </div>

                <div class="espacio">
                </div>

                <div class="ui input">
                <input type="password" placeholder="Contraseña" class="pass", size="100">
                </div>

                <div class="espacio">
                </div>

                <div class="ui input">
                <input type="password" placeholder="Confirma contraseña" class="repass", size="100">
                </div>

                <div class="espacio">
                </div>

                <input type="submit" class="submit" value="REGISTRARSE", size="100">

            </form>
        </div>
        <div class="login">
            <h2>Iniciar Sesión</h2>
            <div class="ui input">
            <input type="text" placeholder="Usuario/Correo" class="nombre", size="100">
            </div>

            <div class="espacio">
            </div>

            <div class="ui input">
            <input type="password" placeholder="Contraseña" class="pass", size="100">
            </div>

            <div class="espacio">
            </div>

            <div class="login-items">
                <button class="ui button"><i class="iniciarSesion"></i> Iniciar Sesión
                </button>
            </div>

        </div>
        </div>
    </div>
</div>
